<div class="bg-teal-100">
  <p class="h1">Hkmkmk</p>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

    <label for="email">E-mail</label>
    <input
      type="email" id="email" name="email"
      ngModel
      required email>

    <label for="password">Password</label>
    <input
      type="password" id="password" name="password"
      ngModel
      required password minlength="6">

      <button
    class="bg-gray-500 p-2 text-white hover:bg-purple-800 active:border-solid border-4 rounded-sm disabled:opacity-50"
    type="submit" [disabled]="!authForm.valid">
    {{ isLoginMode ? 'Log in' : 'Sign up'}}
  </button>
  <button
    (click)="onSwitchMode()"
    type="button"
    class="bg-gray-500 p-2 text-white hover:bg-purple-800 active:border-solid border-4 rounded-sm">
    {{isLoginMode ? 'Login mode' : 'Sign up mode'}}
  </button>
  </form>
</div>
