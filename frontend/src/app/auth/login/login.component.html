<div class="signin-form__container">
  <div class="signin-form">
      <h1 class="signin-form__header">Войти</h1>
      <form class="d-flex signin-form__content" [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        type="text"
        id="email"
        formControlName="email"
        class="signin-form__input"
        name="email"
        placeholder="Почта" />

      <input
        type="password"
        id="password"
        formControlName="password"
        class="signin-form__input"
        name="password"
        placeholder="Пароль" />

      <button
        type="submit"
        class="signin-form__button">
        Войти
      </button>
      </form>
    <div class="signin-form__warning">
      Не создавали аккаунт раньше?
      <a class="no-underline border-b border-blue hover:text-purple-800" routerLink="/auth/signup">
        Зарегистрироваться
      </a>
    </div>
  </div>
</div>
